name: Build AppImage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Enable Desktop Support
      run: flutter config --enable-linux-desktop

    - name: Install Dependencies
      run: flutter pub get

    - name: Build Linux Release
      run: flutter build linux --release

    - name: Create Desktop File
      run: |
        cat > desktop_file_maker.desktop <<EOF
        [Desktop Entry]
        Version=1.0
        Type=Application
        Name=Desktop File Maker
        Exec=desktop_file_maker
        Icon=com.example.desktop_file_maker
        Categories=Utility;
        Terminal=false
        EOF

    - name: Set up AppDir
      run: |
        mkdir -p AppDir/usr/bin
        cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
        # Ensure the executable is executable
        chmod +x AppDir/usr/bin/desktop_file_maker

    - name: Build AppImage
      run: |
        # Download linuxdeploy
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage

        # Download AppImage plugin
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage
        chmod +x linuxdeploy-plugin-appimage-x86_64.AppImage
        
        # Run linuxdeploy
        # We need to tell linuxdeploy where the executable is so it can trace dependencies (though manually copied libs might be enough, it's safer to let it inspect)
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --executable AppDir/usr/bin/desktop_file_maker \
          --desktop-file desktop_file_maker.desktop \
          --icon-file linux/packaging/data/com.example.desktop_file_maker.png \
          --plugin appimage \
          --output appimage

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: DesktopFileMaker-AppImage
        path: "*.AppImage"
